<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>nospace</title> <!-- text taht shows on the browsers tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<!-- fixed vanta script, only replace what's between the VANTA.BIRDS brackets -->
    <script> 
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0x201410,
          color1: 0xd24c1d,
          color2: 0xff1800,
          colorMode: "lerp",
          birdSize: 0.70,
          wingSpan: 10.00,
          speedLimit: 2.00,
          separation: 100.00,
          alignment: 1.00,
          cohesion: 1.00
        })
  
        setTimeout(() => {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 500)
      })
      </script>

<!-- mouse cursor -->
      <script>
        document.getElementsByTagName("html")[0].style.cursor = "url('https://ft.fail/404/NORMAL.cur'), auto";      
      </script>
  </head>

  <body>

    <div id="vanta"></div> <!-- id for vanta script, don't move this -->

    <main class="animated"> <!-- animated class is the fade in on the site, i recommend not touching this -->
      
      <header> <!-- src= is ur pfp link -->
        <img src="https://cdn.discordapp.com/attachments/1203073013470335026/1234160799270965419/Bonfire.jpg?ex=662fb950&is=662e67d0&hm=23d4ea721a97ddf38d015c2a6238437077ffee3f065a155734e50785a6f04fb2&" />
        <h1>nospace</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/@Nospace..">
            <!-- img src's can technically go in here to have a logo but i was too lazy -->
            youtube
          </a>
        </li>

        <li>
          <a href="https://www.twitch.tv/nosp4ce_">
            <!-- img src's can technically go in here to have a logo but i was too lazy -->
            twitch
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
