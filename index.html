<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>nospace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="three.r134.min.js"></script>
    <script src="vanta.clouds.min.js"></script>
    <script src="vanta.fog.min.js"></script>
    <script src="vanta.dots.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="vanta.trunk.min.js"></script>
    <script src="vanta.halo.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0x303059,
          color1: 0x5fd2c5,
          color2: 0x6ae19f,
          colorMode: "lerp",
          birdSize: 1.60,
          wingSpan: 40.00,
          speedLimit: 7.00,
          separation: 100.00,
          alignment: 1.00,
          cohesion: 25.00,
          quantity: 3.00
        })
  
        setTimeout(() => {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 500)
      })
      </script>
  </head>

  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="https://cdn.discordapp.com/avatars/348918753448296448/24e2d9c3685087d0370d11b9dc800b93.webp?size=1024&format=webp&width=0&height=230" />
        <h1>nospace</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/@Nospace..">
            
            youtube
          </a>
        </li>

        <li>
          <a href="https://www.twitch.tv/nosp4ce_">
            
            twitch
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
