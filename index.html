<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>nospace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="three.r134.min.js"></script>
    <script src="vanta.clouds.min.js"></script>
    <script src="vanta.fog.min.js"></script>
    <script src="vanta.dots.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="vanta.trunk.min.js"></script>
    <script src="vanta.halo.min.js"></script>
<!-- the scripts above can be removed and changed depending on the script ur using -->
<!-- fixed vanta script, only replace what's between the VANTA.BIRDS brackets -->
    <script> 
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0x201410,
          color1: 0xd24c1d,
          color2: 0xff1800,
          colorMode: "lerp",
          birdSize: 0.70,
          wingSpan: 10.00,
          speedLimit: 2.00,
          separation: 100.00,
          alignment: 1.00,
          cohesion: 1.00
        })
  
        setTimeout(() => {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 500)
      })
      </script>

  </head>

  <body>

    <div id="vanta"></div> <!-- id for vanta script, don't move this -->

    <main class="animated">
      <header>
        <img src="https://cdn.discordapp.com/attachments/1203073013470335026/1234160799270965419/Bonfire.jpg?ex=662fb950&is=662e67d0&hm=23d4ea721a97ddf38d015c2a6238437077ffee3f065a155734e50785a6f04fb2&" />
        <h1>nospace</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/@Nospace..">
            
            youtube
          </a>
        </li>

        <li>
          <a href="https://www.twitch.tv/nosp4ce_">
            
            twitch
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
