<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>nospace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet"> 
<style>
        </style>
    <style>
      @font-face {
        font-family: adderall;
        src: url(fonts/font.ttf);
      }
      .adderall-font {
        font-family: adderall;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0x201410,
          color1: 0xd24c1d,
          color2: 0xff1800,
          colorMode: "lerp",
          birdSize: 0.70,
          wingSpan: 10.00,
          speedLimit: 2.00,
          separation: 100.00,
          alignment: 1.00,
          cohesion: 1.00
        });

        setTimeout(() => {
          const main = document.querySelector('main');
          main.style.opacity = 1;
          main.style.filter = 'blur(0px)';
        }, 500);
      });

      document.getElementsByTagName("html")[0].style.cursor = "url('https://ft.fail/404/NORMAL.cur'), auto";
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="https://i.ibb.co/qNFSJPD/Bonfire.jpg" alt="Profile Picture" />
        <h1 class="adderall-font">nospace</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/@Nospace.." class="adderall-font">youtube</a>
        </li>
        <li>
          <a href="https://www.twitch.tv/nosp4ce_" class="adderall-font">twitch</a>
        </li>
      </ul>
    </main>
  </body>
</html>
