<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>nospace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link rel="preload" href="fonts/font.ttf" as="font" type="font/ttf" crossorigin>

  <style>
    @font-face {
      font-family: adderall;
      src: url(fonts/font.ttf) format('truetype');
      font-display: swap;
    }

    .adderall-font {
      font-family: adderall, sans-serif;
    }
  </style>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0x201410,
        color1: 0xd24c1d,
        color2: 0xff1800,
        colorMode: "lerp",
        birdSize: 0.70,
        wingSpan: 10.00,
        speedLimit: 2.00,
        separation: 100.00,
        alignment: 1.00,
        cohesion: 1.00
      });

      requestAnimationFrame(() => {
        const main = document.querySelector('main');
        main.style.opacity = 1;
        main.style.filter = 'blur(0px)';
      });
    });

    document.documentElement.style.cursor = "url('https://ft.fail/404/NORMAL.cur'), auto";
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="https://i.ibb.co/qNFSJPD/Bonfire.jpg" alt="Profile Picture" loading="lazy" width="150" height="150">
      <h1 class="adderall-font">nospace</h1>
    </header>
    <ul>
      <li>
        <a href="https://www.youtube.com/@Nospace.." class="adderall-font" target="_blank" rel="noopener noreferrer">youtube</a>
      </li>
      <li>
        <a href="https://www.twitch.tv/nosp4ce_" class="adderall-font" target="_blank" rel="noopener noreferrer">twitch</a>
      </li>
    </ul>
  </main>
</body>

</html>
