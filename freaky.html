<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioLink Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .username-animation {
            position: relative;
            overflow: hidden;
        }
        .username-animation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 200% 200%;
            animation: particle-animation 10s ease infinite;
            z-index: -1;
        }
        @keyframes particle-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Styles for snow particles (not used) */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

<canvas id="snow-canvas"></canvas>

    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="flex flex-col items-center mb-6">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-32 h-32 rounded-full mb-4 object-cover">
            <h1 class="text-2xl font-bold text-center username-animation">YourUsername</h1>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">About Me</h2>
            <p class="text-gray-300">This is a simple bio link page created with Tailwind CSS. You can customize this section to tell people about yourself.</p>
        </div>

        <div class="flex flex-col space-y-4">
            <a href="#" class="bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-colors">
                <h3 class="text-lg font-medium">Link 1</h3>
                <p class="text-gray-400 text-sm">Description for link 1</p>
            </a>
            <a href="#" class="bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-colors">
                <h3 class="text-lg font-medium">Link 2</h3>
                <p class="text-gray-400 text-sm">Description for link 2</p>
            </a>
            <a href="#" class="bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-colors">
                <h3 class="text-lg font-medium">Link 3</h3>
                <p class="text-gray-400 text-sm">Description for link 3</p>
            </a>
            <a href="#" class="bg-gray-700 hover:bg-gray-600 rounded-lg p-4 transition-colors">
                <h3 class="text-lg font-medium">Link 4</h3>
                <p class="text-gray-400 text-sm">Description for link 4</p>
            </a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        const numParticles = 100;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = mouse.x || Math.random() * window.innerWidth;
                this.y = mouse.y || Math.random() * window.innerHeight;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 + 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.y > window.innerHeight) {
                    this.y = 0;
                    this.x = Math.random() * window.innerWidth;
                }
                if (this.x > window.innerWidth || this.x < 0) {
                    this.speedX = -this.speedX;
                }
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
        }

        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', function(e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        init();
        animate();
    </script>

</html>
