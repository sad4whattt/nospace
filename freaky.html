<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BioLink Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.username-animation {
position: relative;
overflow: hidden;
}
.username-animation::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(45deg, #ff6b6b, #ffa500, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
background-size: 200% 200%;
animation: particle-animation 10s ease infinite;
z-index: -1;
}
@keyframes particle-animation {
0% {
background-position: 0% 50%;
}
50% {
background-position: 100% 50%;
}
100% {
background-position: 0% 50%;
}
}
.particle {
position: absolute;
width: 10px;
height: 10px;
background-color: white;
border-radius: 50%;
pointer-events: none;
animation: fadeOut 1s linear forwards;
}
@keyframes fadeOut {
from { opacity: 1; }
to { opacity: 0; }
}
.star {
position: absolute;
color: white;
font-size: 20px;
animation: star-animation 2s linear infinite;
}
@keyframes star-animation {
0% {
transform: translateY(0);
opacity: 1;
}
100% {
transform: translateY(-100px);
opacity: 0;
}
}
</style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
<div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-6">
<div class="flex flex-col items-center mb-6">
<img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-32 h-32 rounded-full mb-4 object-cover">
<h1 class="text-2xl font-bold text-center username-animation text-white relative">YourUsername
<span class="star" style="left: 10%; animation-delay: 0s;">*</span>
<span class="star" style="left: 20%; animation-delay: 0.2s;">*</span>
<span class="star" style="left: 30%; animation-delay: 0.4s;">*</span>
<span class="star" style="left: 40%; animation-delay: 0.6s;">*</span>
<span class="star" style="left: 50%; animation-delay: 0.8s;">*</span>
<span class="star" style="left: 60%; animation-delay: 1s;">*</span>
<span class="star" style="left: 70%; animation-delay: 1.2s;">*</span>
<span class="star" style="left: 80%; animation-delay: 1.4s;">*</span>
<span class="star" style="left: 90%; animation-delay: 1.6s;">*</span>
</h1>
</div>

<div class="mb-6">
<h2 class="text-xl font-semibold mb-2">About Me</h2>
<p class="text-gray-300">This is a simple bio link page created with Tailwind CSS. You can customize this section to tell people about yourself.</p>
</div>

</div>
<script>
document.addEventListener('mousemove', function(event) {
const particle = document.createElement('div');
particle.classList.add('particle');
particle.style.left = event.clientX + 'px';
particle.style.top = event.clientY + 'px';
document.body.appendChild(particle);
setTimeout(() => {
particle.remove();
}, 1000); // Remove after 1 second
});
</script>

</html>
